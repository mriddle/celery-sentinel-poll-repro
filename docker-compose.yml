services:
  redis:
    image: redis:7-alpine
    # No port mapping - repro uses redis:6379 on docker network (avoids host port conflicts)

  repro:
    build: .
    depends_on:
      - redis
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_CONCURRENCY: "16"
